<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var o = (function () {
        var obj = { a: 1, b: 2 };
        return {
          get(k) {
            return obj[k];
          },
        };
      })();
      // 不改变代码怎么修改obj
      Object.defineProperty(Object.prototype, 'test', {
        get() {
          return this;
        },
      });
      console.log(o.get('test'));
    </script>
  </body>
</html>
